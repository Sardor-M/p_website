<!doctype html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

            body {
                width: 1200px;
                height: 630px;
                margin: 0;
                background: #0a0a0a;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
                position: relative;
                overflow: hidden;
            }

            /* Subtle grid pattern */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image:
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
                background-size: 50px 50px;
                pointer-events: none;
            }

            /* Gradient accent */
            .gradient-accent {
                position: absolute;
                width: 600px;
                height: 600px;
                background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
                top: -300px;
                right: -200px;
                filter: blur(100px);
            }

            .container {
                position: relative;
                z-index: 1;
                text-align: center;
            }

            .badge {
                display: inline-block;
                padding: 8px 16px;
                background: rgba(99, 102, 241, 0.1);
                border: 1px solid rgba(99, 102, 241, 0.3);
                border-radius: 20px;
                color: #a5b4fc;
                font-size: 14px;
                font-weight: 600;
                letter-spacing: 0.5px;
                margin-bottom: 30px;
                text-transform: uppercase;
            }

            h1 {
                font-size: 82px;
                margin: 0;
                font-weight: 800;
                background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: -2px;
                line-height: 1;
            }

            .divider {
                width: 60px;
                height: 3px;
                background: linear-gradient(90deg, #6366f1, #a855f7);
                margin: 30px auto;
                border-radius: 2px;
            }

            p {
                font-size: 24px;
                margin: 0;
                color: #94a3b8;
                font-weight: 400;
                letter-spacing: 0.2px;
            }

            .tech-stack {
                display: flex;
                gap: 20px;
                margin-top: 40px;
                justify-content: center;
            }

            .tech-item {
                padding: 6px 14px;
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                color: #cbd5e1;
                font-size: 12px;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            /* Corner decoration */
            .corner-accent {
                position: absolute;
                bottom: 30px;
                left: 30px;
                width: 80px;
                height: 80px;
                border-left: 3px solid #6366f1;
                border-bottom: 3px solid #6366f1;
                opacity: 0.5;
            }

            .corner-accent-right {
                position: absolute;
                top: 30px;
                right: 30px;
                width: 80px;
                height: 80px;
                border-top: 3px solid #a855f7;
                border-right: 3px solid #a855f7;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="gradient-accent"></div>
        <div class="corner-accent"></div>
        <div class="corner-accent-right"></div>

        <div class="container">
            <div class="badge">Tech Blog</div>
            <h1>sardor-m.dev</h1>
            <div class="divider"></div>
            <p>Building modern web experiences</p>
            <div class="tech-stack">
                <div class="tech-item">JavaScript</div>
                <div class="tech-item">Typescript</div>
                <div class="tech-item">React.js</div>
                <div class="tech-item">Next.js</div>
                <div class="tech-item">PostgreSQL</div>
                <div class="tech-item">Node.js</div>
            </div>
        </div>
    </body>
</html>
